<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ECharts test</title>
<script src="js/echarts.min.js"></script>
</head>

<body style="font:宋体;color:black">
<div id="view" style=" width:900px; height:400px; margin:100px"></div>

<script language="javascript">
	var dtx=[],dty=[];
	dtx = ["波纹", "蒲公英", "菌落", "烟花", "蜂巢", "双子星", "随机引爆", "其它"];
	dty = [126, 138, 60, 58, 28, 24, 30, 36];
	dty = dty.map(function(d){ return d / 500 ;});
option = {
    title : {
        text: '',
        subtext: '',
		x:400
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
	grid: { show: false,},
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : dtx,
			axisLabel:{textStyle:{fontFamily:'宋体', color:'black', fontSize:16}},
			splitLine:{show: true},
        }
    ],
    yAxis : [
        {
			name:'每种传播模型所占百分比',
            type : 'value',
			nameLocation:'middle',
			nameTextStyle:{fontSize:16, color:'black'},
			nameGap:50,
			axisLabel:{textStyle:{fontFamily:'宋体', color:'black', fontSize:16},
				formatter:function(v, i){ return v * 100 + "%"}},
			splitLine:{show: true}
        }
    ],
    series : [
        {
            name:'日均消费',
            type:'bar',
            data:dty,
			barWidth:40,
			symbol:'emptyCircle',
			itemStyle: {
    			normal: {
        			lineStyle:{color:"#F77"}
				}
    		},
        }
    ]
};

	Init(option, "view");
	function Init(option,id){
		var myChart = echarts.init(document.getElementById(id));
		myChart.setOption(option);	 		
	}

</script>

</body>
</html>
